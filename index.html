<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="title">
    <h1 class="main-title">Rock Paper Scissors</h1>
    <h3 class="main-title">Try your luck !</h3>
</div>


<div  class="container">
    <div class="main-box-2">
<h2 class="box-title">You: <span id="you-score">0</span></h2>
<div  id = "you-box"  class="icon-box"></div>
    </div>
    <div class="main-box-2">
<h2 class="box-title">Computer: <span id="pc-score" >0</span></h2>
<div id="pc-box" class="icon-box">
</div>


    </div>
</div>
<!-- footer -->
<h2 class="footer-title">Choose One !</h2>
<div class="footer">
    <button class="button-choice" type="button">🪨</button>
    <button class="button-choice" type="button">📄</button>
    <button class="button-choice" type="button">✂️</button>
</div>
</body>
</html>
